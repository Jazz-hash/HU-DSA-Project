    <script>
      $(function () {
        enable_cb();
        $("#key-creator").click(enable_cb);
      });

      var encryptForm = document.getElementById("encryption-form");
      var decryptForm = document.getElementById("decryption-form");
      var loading = document.getElementById("loading");
      var encrypt = document.getElementById("show-encrypt");
      loading.style = "display: none";
      encryptForm.style = "display: none";
      decryptForm.style = "display: none";

      encrypt.onclick = function () {
        encryptForm.style = "display: none";
        decryptForm.style = "display: none";
        encrypt.style = "display: none";
        loading.style = "display: block";
        decrypt.style = "display: block";
        setTimeout(() => {
          loading.style = "display: none";
          encryptForm.style = "display: block";
        }, 2000);
      };

      var decrypt = document.getElementById("show-decrypt");
      decrypt.onclick = function () {
        console.log("decrupt");
        encryptForm.style = "display: none";
        decryptForm.style = "display: none";
        loading.style = "display: block";
        encrypt.style = "display: block";
        decrypt.style = "display: none";

        setTimeout(() => {
          loading.style = "display: none";
          decryptForm.style = "display: block";
        }, 2000);

      function enable_cb() {
        if (this.checked) {
          $("#key").addClass("disabled");
          $("#key").attr("disabled", "disabled");
        } else {
          $("#key").removeAttr("disabled");
          $("#key").removeClass("disabled");
        }
      }

      $("#submit-en").on("click", function (e) {
        e.preventDefault();
        console.log("Da");
        if ($("#eFile").val()) {
          $("#encryption-form").submit();
        } else $("#error").removeClass("d-none");
      });

      $("#submit-de").on("click", function (e) {
        e.preventDefault();

        console.log("Das");
        console.log($("#dFile").val());
        console.log($("#dKey").text());
        if ($("#dFile").val() && $("#dKey").val()) {
          $("#decryption-form").submit();
        } else $("#dError").removeClass("d-none");
      });
